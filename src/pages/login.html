<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background: #1f1f1f;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #444444;
        }

        main {
            padding: 20px;
            background-color: #1f1f1f;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #1f1f1f;
            color: #e0e0e0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #333333;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444444;
        }

        /* New User Button Styles */
        .new-user-button {
            margin-top: 20px;
            background-color: #4caf50;
        }

        .new-user-button:hover {
            background-color: #45a049;
        }

        /* Center the New User Button */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="exit.html">Exit</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <div class="button-container">
                <button class="new-user-button" onclick="window.location.href='register.html'">New User</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Our Website</p>
    </footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the credentials are correct
            if (username === '3468' && password === '123456') {
                window.location.href = 'personal.html'; // Redirect to the personal page
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
